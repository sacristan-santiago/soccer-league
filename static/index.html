<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Soccer-League Manager</h1>
    </header>

    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Available Teams</h2>
                <ul id="teamList"></ul>
            </div>
        </div>

        <div class="margin20">
            <h2>Players</h2>
            <div class="width33">
                <table class="width100" id="playerTable">
                    <thead>
                        <tr class="PlayersTable">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Rating</th>
                            <th>Teams</th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                    </tbody>
                </table>

                <form class="PlayersFormTable" id="playerForm" action="http://localhost:3000/players" method="POST">
                    <input class="width100" type="text" id="FirstName" name="FirstName" required>
                    <input class="width100" type="LastName" id="LastName" name="LastName" required>
                    <input class="width100" type="number" id="Rating" name="Rating" required>
                    <button type="submit">Add Player</button></td>
                </form>
            </div>
        </div>


        <div class="margin20">
            <h2>Teams</h2>
            <div class="width33">
                <table class="width100" id="teamsTable">
                    <thead>
                        <tr class="TeamsTable">
                            <th>Team Name</th>
                        </tr>
                    </thead>
                    <tbody id="teamTableBody">
                    </tbody>
                </table>

                <form class="TeamsFormTable" id="teamForm" action="http://localhost:3000/teams" method="POST">
                    <input class="width100" type="text" id="Name" name="Name" required>
                    <button type="submit">Add Team</button></td>
                </form>
            </div>
        </div>

        <div class="margin20">
            <h2>Games</h2>
            <div class="width33">
                <table class="width100" id="gamesTable">
                    <thead>
                        <tr class="GamesTable">
                            <th>Team 1</th>
                            <th>Score 1</th>
                            <th>Score 2</th>
                            <th>Team 2</th>

                        </tr>
                    </thead>
                    <tbody id="gamesTableBody">
                    </tbody>
                </table>

                <form class="GamesFormTable" id="gamesForm" action="http://localhost:3000/games" method="POST">
                    <select class="width100" id="TeamA" name="TeamA" required></select>
                    <input class="width100" type="number" id="ScoreA" name="ScoreA">
                    <input class="width100" type="number" id="ScoreB" name="ScoreB">
                    <select class="width100" id="TeamB" name="TeamB" required></select>
                    <button type="submit">Add Game</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Soccer-League Manager</p>
        <p>Author: Santiago Sacristan</p>
    </footer>

    <script src="modalHandler.js"></script>
    <script src="loadTeamsTable.js"></script>
    <script src="loadPlayersTable.js"></script>
    <script src="loadGamesTable.js"></script>
    <script src="playersHandler.js"></script>
    <script src="teamsHandler.js"></script>
    <script src="gamesHandler.js"></script>
</body>

</html>
